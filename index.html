<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Lazy Load Images Example</h1>
    <div class="image-container">
       <img data-src="https://th-thumbnailer.cdn-si-edu.com/Yq_crW-TdiCFYJ6NEm6QlpxUKDE=/1000x750/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/31/e7/31e70d69-a3b2-4823-9097-2176fd515da6/neuschwanstein-castle.jpg" src="./img/banana.jpg" class="lazy-load" alt="Image 1">
       <img data-src="https://knightstemplar.co/wp-content/uploads/2023/09/norman_castles-1024x512.jpg" src="./img/cherries.jpg" class="lazy-load" alt="Image 2">
       <img data-src="https://hips.hearstapps.com/hmg-prod/images/cha-teau-de-chenonceau-1603148808.jpg?resize=2048:*" src="./img/kiwi.jpg" class="lazy-load" alt="Image 3">
       <img data-src="https://a0.muscache.com/im/pictures/259214bc-20b5-4f92-a23e-78e42e353c63.jpg?im_w=1920" src="./img/pineapple.jpg" class="lazy-load" alt="Image 4">
    </div>
    <script src="./script.js"></script>
</body>
</html>
